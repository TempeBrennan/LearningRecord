<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <canvas id="canvas" width="1240" height="752"></canvas>
    <script>
        var l = 60;
        // 只有 Chrome 绘制虚化，不确定是不是浏览器问题
        function init() {
            var canvas1 = document.getElementById('canvas');
            var ctx = canvas1.getContext('2d');
            
            ctx.translate(575, 250);
            // ctx.rotate(6.229);
            ctx.rotate(6.2296);
            ctx.translate(-575, -250);
            ctx.translate(750, 250);

            ctx.beginPath();
            ctx.moveTo(-100, -50);
            ctx.lineTo(100, 50);
            ctx.moveTo(-100, 50);
            ctx.lineTo(100, -50);
            ctx.moveTo(0, -50);
            ctx.lineTo(0, 50);
            ctx.stroke();
        }
        init();
    </script>
</body>

</html>
