<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="container">
        <button>test</button>
        <input>
    </div>
    <script>
        var container = document.getElementById('container');
        console.log(window.getComputedStyle(container).display);
        console.log(window.getComputedStyle(container.firstElementChild).display);
        container.style.display = 'none';
        console.log(window.getComputedStyle(container).display);
        console.log(window.getComputedStyle(container.firstElementChild).display);

        var arr = ['aaa', 'bbb', 'ccc', 'ddd', 'eee', 'fff', 'ggg', 'hhh', 'iii'];
        arr.forEach(function (i, index) {
            if (i === 'eee') {
                arr.splice(index, 0, '111');
                arr.splice(index + 1, 0, '222');
                arr.splice(index + 2, 0, '333');
                arr.splice(index + 3, 0, '444');
            }
        });
    </script>
</body>
